<ion-header>
  <ion-toolbar>
    <ion-title>RTSP Stream</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="startStream()">
    <ion-item>
      <ion-label position="floating">URL de la transmisión RTSP</ion-label>
      <ion-input [(ngModel)]="rtspUrl" name="rtspUrl" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Iniciar Transmisión</ion-button>
  </form>

  <!--<div>
    <img [src]="dynamicImageUrl" alt="dynamicImageUrl" />
  </div>-->
  <div class="canvas_container">
    <img #inputImage [src]="dynamicImageUrl" alt="dynamicImageUrl" width="100%"/>
    <canvas #outputCanvas class="output_canvas" width="640px" height="427px"></canvas>
  </div>
</ion-content>
