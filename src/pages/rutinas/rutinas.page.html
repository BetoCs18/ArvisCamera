<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Back Button</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Imagen de encabezado -->
  <img src="../assets/Portada_Fondo_-_Camara.png" alt="Header Image" class="header-image"/>

  <div class="card-container">
    <ion-accordion-group>
      <ion-accordion *ngFor="let routine of routines" [value]="routine.level">
        <!-- Encabezado de la tarjeta -->
        <ion-item slot="header" class="custom-header">
          <ion-label>
            <ion-card-header>
              <ion-card-title>{{routine.title}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Realiza ejercicios b√°sicos para preparar tu cuerpo y evitar lesiones.
            </ion-card-content>
          </ion-label>
        </ion-item>

        <!-- Contenido expandible -->
        <div class="ion-padding" slot="content">
          <ul>
            <li *ngFor="let exercise of routine.exercises">
              <strong>{{ exercise.name }}</strong> - {{ exercise.duration }}<br />
              <small>{{ exercise.description }}</small>
            </li>
          </ul>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </div>
</ion-content>
